name: Release

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: 24
  CHANGESET_COMMIT_MSG: Version Packages

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Cache node modules
        id: cache-node-modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          always-auth: true
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org
      - name: Install Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_READWRITE_TOKEN}}
      - name: Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          version: npm run version
          # This expects you to have a script called release which does a build for your packages and calls changeset publish
          publish: npm run publish-packages
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NODE_AUTH_TOKEN: ""
      - name: Store head commit message
        run: |
          {
            echo 'COMMIT_MSG<<EOF'
            echo "${{github.event.head_commit.message}}"
            echo EOF
          } >> "$GITHUB_ENV"
      - name: Update lock file
        if: ${{ startsWith(env.COMMIT_MSG, env.CHANGESET_COMMIT_MSG) }}
        run: npm install --package-lock-only
      - name: Commit lock file and create PR
        if: ${{ startsWith(env.COMMIT_MSG, env.CHANGESET_COMMIT_MSG) }}
        uses: peter-evans/create-pull-request@v7
        with:
          title: 'Changesets post release: update lock file'
          commit-message: 'chore: update lock file'
          body: |
            Ensures the lockfile is updated after an npm publish is triggered by the changesets Github action.

            This PR is autogenerated by [create-pull-request](https://github.com/peter-evans/create-pull-request).
          branch: chore/changeset-lockfile-update
          base: main
          token: ${{ steps.app-token.outputs.token }}
